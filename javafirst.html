<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="javastyle.css" />
</head>
<body>
  <div class="container">
    <div class="form-toggle">
      <button id="login-button">Login</button>
      <button id="signup-button">Register now</button>
    </div>
    <form id="login-form" class="form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required/>
      <input type="password" id="login-password" placeholder="password" required/>
      <button type="submit">Submit</button>
      <p id="login-message" class="message"></p>
    </form>
    <form id="signup-form" class="form hidden">
      <h2>Register now </h2>
      <input type="text" id="signup-username" placeholder="Username" required/>
      <input type="email" id="signup-email" placeholder="email" required/>
      <input type="password" id="signup-password" placeholder="password" required/>
      <input type="password" id="signup-comfirm" placeholder="comfirm password" required/>
      <button type="submit">Submit</button>
      <p id="signup-message" class="message"></p>
    </form>
  </div>
  <script src="javascript.js"></script>
</body>
</html>
